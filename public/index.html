<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<style>
    /* Base Styles */
@keyframes fade-in {
    0% {
        opacity: 0;
        transform: translateY(15px);
    }
    100% {
        opacity: 0.7;
        transform: translate(0%);
    }
}

body {
    background-image: url('background.png');
    background-color: rgba(0, 0, 0, 0.5);
    background-blend-mode: darken;
    animation: fade-in 0.4s;
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    background-size: cover;
    overflow: hidden;
    background-repeat: no-repeat;
}

.header {
    display: flex;
    align-items: center;
    color: rgba(250, 250, 250, 0.7);
    justify-content: space-between;
    width: 1200px;
    margin: 10px auto;
}

.logo {
    font-size: 25px;
    font-weight: 800;
}

.nav-links {
    padding: 0;
}

.links {
    display: flex;
    list-style: none;
}

.link-item {
    margin: 10px;
}

.link {
    text-decoration: none;
    color: rgba(225, 225, 225, 0.8);
    font-size: 15px;
    font-weight: 500;
    transition: all 1s;
}

.link:hover {
    color: rgba(241, 241, 241, 0.4);
}

.main {
    color: #dfd6d6ee;
    text-align: center;
    margin-top: 100px;
}

.heading {
    font-size: 70px;
    font-weight: 800;
    margin-bottom: 20px;
    width: 580px;
    margin: -30px auto 20px;
    line-height: 1;
}

.paragraph {
    font-size: 35px;
    font-weight: 500;
    margin-bottom: 20px;
    width: 580px;
    margin: 0 auto 20px;
    line-height: 1;
    opacity: 1;
}

.text-bold {
    font-weight: 1000;
    font-size: 40px;
}

.form {
    margin-top: 70px;
}

input {
    width: 450px;
    height: 50px;
    padding: 0;
    border: none;
    font-size: 20px;
    font-family: inherit;
    outline: none;
    padding-left: 20px;
    border-radius: 5px;
    opacity: 0.9;
    transition: all 0.5s;
}

.input:focus {
    opacity: 1;
}

input::placeholder {
    color: rgba(14, 13, 13, 0.836);
}

.btn {
    font-family: inherit;
    font-weight: 500;
    width: 120px;
    height: 50px;
    border: none;
    background-color: #8aad96;
    color: rgba(231, 229, 229, 0.74);
    font-size: 20px;
    margin-left: 3px;
    border-radius: 3px;
    transition: all 0.52s;
    cursor: pointer;
}

.btn:hover {
    background-color: rgb(71, 71, 71);
}

.footer {
    background-color: rgb(71, 71, 71);
    display: flex;
    align-items: center;
    color: rgba(250, 250, 250, 0.7);
    justify-content: space-between;
    width: 1200px;
    margin: auto;
}

/* Small Devices (Smartphones) */
@media (max-width: 1000px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding: 10px;
    }

    .logo {
        font-size: 20px;
    }

    .links {
        flex-direction: column;
        align-items: flex-start;
    }

    .link-item {
        margin: 5px 0;
    }

    .main {
        margin-top: 50px;
    }

    .heading {
        font-size: 40px;
        width: 100%;
    }

    .paragraph {
        font-size: 20px;
        width: 100%;
    }

    .text-bold {
        font-size: 30px;
    }

    .form {
        margin-top: 30px;
    }

    input {
        width: 200px;
        height: 40px;
        font-size: 18px;
    }

    .btn {
        width: 100px;
        height: 40px;
        font-size: 16px;
        margin-top: 10px;
    }

    .footer {
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 10px;
    }

    .copyright,
    .stats {
        margin: 5px 0;
    }
}

</style>
<body>
    
    <header class="header">
        <p class="logo">logo</p>
        <div class="nav-links">
            <ul class="links">
                <li class="link-item"><i class="fas fa-envelope"></i> <a href="/about" class="link">About</a></li>
                <li class="link-item"><a href="/service" class="link">service</a></li>
                <li class="link-item"><a href="/contact" class="link">Contact</a></li>

            </ul>
        </div>

    </header>
    <main class="main">
        <h1 class="heading">Book for an events anywhere any time</h1>
        <p class="paragraph">Search through hundrends of an evants!.  Get your tickets now through <span class="text-bold">live booking</span> </p>
        
        <form action="" class="form">

     <input type="text" placeholder="Find your interest here">
       <button class="btn">search</button>
    </form>

    </main>
        
    
    <footer class="footer">
        <p class="copyright">&copy; 2024 copyright by &lt;CodeHub&gt; .</codehub></p>
        <p class="stats">20,000 evanst. in 200 cities </p>

    </footer>
</body>
</html>
