<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    /* Base Styles */
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f4f4f4;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #333;
    color: #fff;
    padding: 10px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.menu-icon {
    display: none;
    font-size: 24px;
    cursor: pointer;
}

.nav-links {
    display: flex;
}

.links {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.link-item {
    margin-right: 20PX;
    margin-left: 15px;
}

.link {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: color 0.3s;
}

.link i {
    margin-right: 8px;
}

.link:hover {
    color: #ddd;
}

.main {
    padding: 20px;
    margin-top: 60px; /* Adjusted for fixed header */
    max-width: 1200px;
    margin: 80px auto 20px auto; /* Center and margin top for header */
}

.heading {
    font-size: 36px;
    margin-bottom: 20px;
}

.subheading {
    font-size: 28px;
    margin-top: 20px;
}

.paragraph {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-top: 10px;
    font-weight: bold;
}
input{
    height: 40px;
    border: none;
    outline: none;
    font-weight: 400;
    font-size: 20px;
}
textarea{
    font-family: inherit;
    font-size: 20px;
    font-weight: 400;
    height: 200px;
    border: none;
    outline: none;
}
.btn{
    height: 40px;
    margin-top: 5px;
    background-color: #19b413;
    border: none;

}
footer {
    background-color: rgb(71, 71, 71);
    display: flex;
    align-items: center;
    color: rgba(250, 250, 250, 0.7);
    justify-content: space-between;
    width: 1200px;
    height: 100PX;
    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
}
</style>

.contact-form input, .contact-form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4
}
</head>
<body>
    <header class="header">
        <div class="logo">MySite</div>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-links" id="nav-links">
            <ul class="links">
                <li class="link-item"><a href="index.html" class="link"><i class="fas fa-home"></i> Home</a></li>
                <li class="link-item"><a href="about.html" class="link"><i class="fas fa-info-circle"></i> About</a></li>
                <li class="link-item"><a href="services.html" class="link"><i class="fas fa-cogs"></i> Services</a></li>
                <li class="link-item"><a href="contact.html" class="link"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main contact">
        <h1 class="heading">Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </main>
    <footer class="footer">
        <div class="copyright">Â© 2024 MySite</div>
        <div class="stats">All rights reserved</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
